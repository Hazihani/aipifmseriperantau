<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ayamas Feedmill - Pangsapuri Seri Perantau</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<center>
		<h1>AIPI Feedmill</h1>
		<h2>Pangsapuri Seri Perantau Residents</h2>
	</center>
	<div class="container">
		<!-- Cleaning Schedule -->
		<script>

			const schedule = JSON.parse(fetchJSONScheduleData());

			Date.prototype.GetFirstDayOfWeek = function () {
				return (new Date(this.setDate(this.getDate() - this.getDay() + (this.getDay() == 0 ? -6 : 1))));
			}
			Date.prototype.GetLastDayOfWeek = function () {
				return (new Date(this.setDate(this.getDate() - this.getDay() + 7)));
			}
			Date.prototype.GetFirstDayOfLastWeek = function () {
				return (new Date(this.setDate(this.getDate() - this.getDay() + (this.getDay() == 0 ? -13 : 1))));
			}
			Date.prototype.GetLastDayOfLastWeek = function () {
				return (new Date(this.setDate(this.getDate() - this.getDay() - 7)));
			}

			var today = new Date();

			alert(today.GetFirstDayOfLastWeek());

			alert(today.GetLastDayOfLastWeek());

		</script>
	</div>
	<div class="container">
		<!-- Laundry Booking -->
		<div id="demo-booking-single"></div>

	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
	<script>
		function fetchJSONScheduleData() {
			fetch("cleaningduty.json")
				.then((res) => {
					if (!res.ok) {
						throw new Error
							(`HTTP error! Status: ${res.status}`);
					}
					return res.json();
				})
				.then((data) =>
					console.log(data))
				.catch((error) =>
					console.error("Unable to fetch data:", error));
		}
	</script>

</body>
